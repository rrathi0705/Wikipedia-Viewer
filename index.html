<div class="header fluid-container">
		<div class="img-wrapper">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/500px-Wikipedia-logo-v2.svg.png" class="img-responsive center-block" id="img-logo">
		</div>
		<div class="span-wrapper">
			<span><i class="fa fa-wikipedia-w"></i>ikipedia Viewer</span>
		</div>
	</div>
	<div class="container">
		<div class="row search">
			<div class="col-xs-12 col-sm-10 col-centered">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-search"></i></span>
					<input type="search" placeholder="Search" id="searchbox" class="form-control">
					<span class="input-group-btn">
						<button class="btn btn-default" id = "search-btn">Search</button>
						<a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-default">Random Article</a>
					</span>
				</div>
			</div>
		</div>
		<div class="row search">
			<div class="col-xs-12 col-sm-10 col-centered">
				<ul id="autocomplete">
					
				</ul>				
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-centered">
				<ul id="results">
					
				</ul>				
			</div>
		</div>
	</div>
